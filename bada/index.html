<!DOCTYPE html>
<html>
  <head>
    <title>하루 하나 알고리즘 챌린지</title>
  </head>
  <body>
    <h1>하루 하나 알고리즘 챌린지</h1>
    <h2>규칙</h2>
    <ol>
      <li>
        한 달동안 푼 문제 수를 가중치로해서 실시간 추첨합니다. 푼 문제 수가
        많을수록 추첨 내역에서 상단에 위치할 확률이 높습니다.
      </li>
      <li>
        새로 문제를 해결할 때마다 다시 추첨합니다. 추첨 과정은 시드가 정해져있기
        때문에 새로 문제를 해결한 사람이 없다면 추첨 결과는 언제나 같습니다.
      </li>
      <li>
        Github API를 활용하기 때문에 한 IP당 한 시간에 최대 60번 새로고침할 수
        있습니다.
      </li>
    </ol>

    <h2>커밋 순위</h2>
    <ol id="commitCounts"></ol>

    <h2>추첨 내역</h2>
    <ol id="commitCountsShuffled"></ol>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    <script src="./shuffleWithSeed.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
